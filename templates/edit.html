<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑文件</title>

    <link rel="stylesheet" href="https://unpkg.com/@vscode/webview-ui-toolkit@1.0.3/dist/css/vscode-webview-ui-toolkit.min.css">
    <script src="https://unpkg.com/monaco-editor@0.34.0/min/vs/loader.js"></script>
    <script>
        require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor@0.34.0/min/vs' } });
    </script>

    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #saveButton {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>编辑 {{ filename }}</h1>
        <form action="/save" method="post">
            <input type="hidden" name="filename" value="{{ filename }}">
            <input type="hidden" name="content" id="contentInput" value="{{ content }}">
            <input type="submit" value="保存" id="saveButton">
        </form>
    </div>
    <div id="editor" style="height: 100vh; width: 100%;"></div>

    <script>
        require(['vs/editor/editor.main'], function () {
            
            const filename = "{{ filename }}";
            let language = 'javascript'; 
            
            
            if (filename.endsWith('.json')) {
                language = 'json';

                
                try {
                    const parsedJson = JSON.parse({{ content|tojson }});
                    const formattedJson = JSON.stringify(parsedJson, null, 4);
                    window.editor = monaco.editor.create(document.getElementById('editor'), {
                        value: formattedJson,
                        language: language, 
                        theme: 'vs-dark'
                    });
                } catch (error) {
                    console.error("Failed to parse JSON:", error);
                    window.editor = monaco.editor.create(document.getElementById('editor'), {
                        value: {{ content|tojson }},
                        language: language, 
                        theme: 'vs-dark'
                    });
                }
            } else {
                window.editor = monaco.editor.create(document.getElementById('editor'), {
                    value: {{ content|tojson }},
                    language: language, 
                    theme: 'vs-dark'
                });
            }

            editor.onDidChangeModelContent(function () {
                document.getElementById('contentInput').value = editor.getValue();
            });
        });
    </script>
</body>
</html>
